        * {

            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #0d0d0d;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav h1 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            color: #ffffff;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1rem;
            transition: color 0.3s;
            letter-spacing: 0.05em;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #ffffff;
        }

        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: brightness(0.8) contrast(1.2);
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(13, 13, 13, 0.9));
            padding: 4rem 3rem 3rem 3rem;
            text-align: center;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 100;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
        }

        .hero-subtitle {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            opacity: 0.9;
            letter-spacing: 0.1em;
            color: #e0e0e0;
        }

        .series-container {
            padding: 6rem 0;
        }

        .series {
            margin-bottom: 8rem;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .series.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .series-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 0 3rem;
        }

        .series-title {
            font-size: 2.5rem;
            font-weight: 100;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .series-subtitle {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 0.1em;
            color: #b0b0b0;
        }

        .filmstrip {
            display: flex;
            overflow-x: auto;
            gap: 2rem;
            padding: 0 3rem 2rem 3rem;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .filmstrip::-webkit-scrollbar {
            height: 8px;
        }

        .filmstrip::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .filmstrip::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .filmstrip::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .filmstrip-item {
            flex-shrink: 0;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .filmstrip-item:hover {
            transform: scale(1.05);
        }

        .filmstrip-item img {
            display: block;
            border-radius: 4px;
        }

        .portrait-item {
            height: 400px;
        }

        .portrait-item img {
            height: 100%;
            width: auto;
        }

        .landscape-item {
            width: 400px;
        }

        .landscape-item img {
            width: 100%;
            height: auto;
        }

        .square-item {
            width: 300px;
            height: 300px;
        }

        .square-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .filmstrip-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(13, 13, 13, 0.9));
            color: white;
            padding: 1.5rem 1rem 1rem 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .filmstrip-item:hover .filmstrip-caption {
            opacity: 1;
        }

        .widescreen-section {
            margin-top: 4rem;
        }

        .widescreen-header {
            text-align: center;
            padding: 4rem 3rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
        }

        .widescreen-header h2 {
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .widescreen-header p {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 0.1em;
            max-width: 600px;
            margin: 0 auto;
            color: #b0b0b0;
        }

        .widescreen-container {
            scroll-snap-type: y mandatory;
        }

        .widescreen-photo {
            height: 100vh;
            width: 100vw;
            position: relative;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .widescreen-photo img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: contrast(1.1) saturation(1.1) brightness(0.9);
        }

        .widescreen-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(13, 13, 13, 0.8);
            color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            opacity: 0;
            animation: fadeInCaption 2s ease 1s forwards;
        }

        @keyframes fadeInCaption {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0);
            }
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            padding: 2rem;
        }

        .lightbox-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 4px;
        }

        .lightbox-caption {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            background: rgba(13, 13, 13, 0.8);
            padding: 1rem 2rem;
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            font-weight: 300;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 1rem 1.5rem;
            }
            
            .nav h1 {
                font-size: 1.4rem;
            }
            
            .nav-links {
                gap: 1.5rem;
            }
            
            .nav-links a {
                font-size: 0.9rem;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .series-title {
                font-size: 2rem;
            }
            
            .filmstrip {
                padding: 0 1.5rem 2rem 1.5rem;
                gap: 1rem;
            }
            
            .portrait-item {
                height: 300px;
            }
            
            .landscape-item {
                width: 300px;
            }
            
            .square-item {
                width: 250px;
                height: 250px;
            }
            
            .widescreen-header {
                padding: 3rem 1.5rem;
            }
            
            .widescreen-header h2 {
                font-size: 2rem;
            }
            
            .widescreen-caption {
                font-size: 1.2rem;
                padding: 1.5rem 2rem;
            }
        }
    </style>

        // Location grouping logic with enhanced details
        function getLocationGroup(caption) {
            const c = caption.toLowerCase();
            
            if (c.includes('japan') || c.includes('kyoto') || c.includes('hokkaido') || 
                c.includes('fuji') || c.includes('roppongi') || c.includes('nightlight')) {
                return { name: 'Japan', subtitle: 'Neon Dreams & Sacred Temples' };
            }
            
            if (c.includes('scotland') || c.includes('highlands')) {
                return { name: 'Scotland', subtitle: 'Misty Highlands & Ancient Stones' };
            }
            
            if (c.includes('rio') || c.includes('chalten') || c.includes('calafate') || 
                c.includes('santiago') || c.includes('buenos aires')) {
                return { name: 'South America', subtitle: 'Patagonian Peaks & Urban Rhythms' };
            }
            
            if (c.includes('lofoten') || c.includes('oslo') || c.includes('trondheim') || 
                c.includes('reindeer') || c.includes('Ã¥')) {
                return { name: 'Scandinavia', subtitle: 'Arctic Light & Fjord Reflections' };
            }
            
            if (c.includes('cannes') || c.includes('lisboa') || c.includes('brussels') || 
                c.includes('paris')) {
                return { name: 'Europe', subtitle: 'Cobbled Streets & Golden Hours' };
            }
            
            if (c.includes('barci') || c.includes('barcelona')) {
                return { name: 'Barcelona', subtitle: 'Catalonian Architecture & Mediterranean Light' };
            }
            
            if (c.includes('zermatt') || c.includes('wengen') || c.includes('jungfrau') || 
                c.includes('interlaken') || c.includes('lucerne')) {
                return { name: 'Switzerland', subtitle: 'Alpine Majesty & Crystal Lakes' };
            }
            
            if (c.includes('hong kong') || c.includes('hk')) {
                return { name: 'Hong Kong', subtitle: 'Vertical City & Harbor Lights' };
            }
            
            if (c.includes('chiang') || c.includes('maya') || c.includes('samui') || c.includes('quadbiking')) {
                return { name: 'Thailand', subtitle: 'Tropical Temples & Island Adventures' };
            }
            
            if (c.includes('bali')) {
                return { name: 'Bali', subtitle: 'Sacred Islands & Volcanic Sunsets' };
            }
            
            if (c.includes('darling') || c.includes('sydney') || c.includes('back again')) {
                return { name: 'Australia', subtitle: 'Harbor Views & Urban Exploration' };
            }
            
            return { name: 'Journey', subtitle: 'Captured Moments' };
        }

        // Group posts by location
        function groupPostsByLocation() {
            const grouped = {};
            
            posts.forEach(post => {
                const location = getLocationGroup(post.caption);
                const key = location.name;
                
                if (!grouped[key]) {
                    grouped[key] = {
                        ...location,
                        posts: [],
                        widePhotos: []
                    };
                }
                
                grouped[key].posts.push(post);
                
                // Add wide photos for cinematic section
                if (post.ratio >= 1.5) {
                    post.images.forEach(image => {
                        grouped[key].widePhotos.push({
                            file: image.file,
                            caption: post.caption
                        });
                    });
                }
            });
            
            return grouped;
        }

        // Load hero image (choose the best wide shot)
        function loadHero() {
            const hero = document.querySelector('.hero');
            // Use the first wide photo as hero
            const widePost = posts.find(post => post.ratio >= 1.6);
            if (widePost && widePost.images.length > 0) {
                hero.innerHTML = `
                    <img src="photos/${widePost.images[0].file}" alt="${widePost.caption}">
                    <div class="hero-overlay">
                        <h1 class="hero-title">SUSHANT KURREN</h1>
                        <p class="hero-subtitle">CONTEMPLATIVE TRAVEL Â· CINEMATIC COMPOSITIONS</p>
                    </div>
                `;
            }
        }

        // Render series
        function renderSeries() {
            const container = document.getElementById('series');
            const grouped = groupPostsByLocation();
            
            Object.values(grouped).forEach((location, index) => {
                const section = document.createElement('section');
                section.className = 'series';
                section.style.animationDelay = `${index * 0.2}s`;
                
                const header = document.createElement('div');
                header.className = 'series-header';
                header.innerHTML = `
                    <h2 class="series-title">${location.name.toUpperCase()}</h2>
                    <p class="series-subtitle">${location.subtitle}</p>
                `;
                
                const filmstrip = document.createElement('div');
                filmstrip.className = 'filmstrip';
                
                location.posts.forEach(post => {
                    post.images.forEach(image => {
                        const item = document.createElement('div');
                        let itemClass = 'filmstrip-item ';
                        
                        if (post.portrait) {
                            itemClass += 'portrait-item';
                        } else if (post.ratio === 1.0) {
                            itemClass += 'square-item';
                        } else {
                            itemClass += 'landscape-item';
                        }
                        
                        item.className = itemClass;
                        item.innerHTML = `
                            <img src="photos/${image.file}" alt="${post.caption}">
                            <div class="filmstrip-caption">${post.caption}</div>
                        `;
                        
                        item.addEventListener('click', () => {
                            openLightbox(`photos/${image.file}`, post.caption);
                        });
                        
                        filmstrip.appendChild(item);
                    });
                });
                
                section.appendChild(header);
                section.appendChild(filmstrip);
                container.appendChild(section);
            });
        }

        // Load widescreen photos
        function loadWidescreenPhotos() {
            const container = document.getElementById('widescreenContainer');
            
            posts.forEach(post => {
                if (post.ratio >= 1.5) {
                    post.images.forEach(image => {
                        const div = document.createElement('div');
                        div.className = 'widescreen-photo';
                        div.innerHTML = `
                            <img src="photos/${image.file}" alt="${post.caption}">
                            <div class="widescreen-caption">${post.caption.toUpperCase()}</div>
                        `;
                        container.appendChild(div);
                    });
                }
            });
        }

        // Lightbox functionality
        function openLightbox(src, caption) {
            const lightbox = document.getElementById('lightbox');
            const image = document.getElementById('lightboxImage');
            const captionEl = document.getElementById('lightboxCaption');
            
            image.src = src;
            captionEl.textContent = caption;
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Navigation
        function showSection(sectionName) {
            if (sectionName === 'series') {
                document.getElementById('series').style.display = 'block';
                document.getElementById('widescreen').style.display = 'none';
            } else if (sectionName === 'widescreen') {
                document.getElementById('series').style.display = 'none';
                document.getElementById('widescreen').style.display = 'block';
                // Apply scroll snap to html for widescreen section
                document.documentElement.style.scrollSnapType = 'y mandatory';
            } else {
                // Remove scroll snap when not in widescreen
                document.documentElement.style.scrollSnapType = 'none';
            }
            
            // Update nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[data-section="${sectionName}"]`).classList.add('active');
        }

        // Scroll animation observer
        function setupScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -100px 0px'
            });

            document.querySelectorAll('.series').forEach(series => {
                observer.observe(series);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadHero();
            renderSeries();
            loadWidescreenPhotos();
            setupScrollAnimations();
            
            // Navigation event listeners
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    showSection(link.dataset.section);
                });
            });
            
            // Lightbox close events
            document.getElementById('closeLightbox').addEventListener('click', closeLightbox);
            document.getElementById('lightbox').addEventListener('click', (e) => {
                if (e.target === document.getElementById('lightbox')) {
                    closeLightbox();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
</html>
