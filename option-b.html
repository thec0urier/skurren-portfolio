        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #1a1a1a;
            color: #f5f5dc;
            line-height: 1.8;
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            mix-blend-mode: difference;
        }

        .nav h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .scroll-indicator {
            position: fixed;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            z-index: 1000;
            mix-blend-mode: difference;
        }

        .scroll-indicator::after {
            content: '';
            display: block;
            width: 1px;
            height: 80px;
            background: linear-gradient(to bottom, transparent, #f5f5dc, transparent);
            animation: scrollMove 3s ease-in-out infinite;
        }

        @keyframes scrollMove {
            0%, 100% { transform: translateY(-20px); opacity: 0; }
            50% { transform: translateY(20px); opacity: 1; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .location-section {
            min-height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem 0;
        }

        .location-header {
            text-align: center;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .location-header h2 {
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: #f5f5dc;
        }

        .location-header .location-subtitle {
            font-size: 1rem;
            opacity: 0.7;
            font-style: italic;
        }

        .post-group {
            margin-bottom: 6rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .post-images {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .post-image {
            max-width: 100%;
            transition: opacity 0.3s ease;
        }

        .post-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 3px;
        }

        .post-caption {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
            font-style: italic;
            letter-spacing: 0.05em;
        }

        .widescreen-photo {
            height: 100vh;
            width: 100vw;
            position: relative;
            scroll-snap-align: start;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .widescreen-photo img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: contrast(1.1) saturation(1.1);
        }

        .widescreen-caption {
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.8);
            color: #f5f5dc;
            padding: 1rem 2rem;
            border-radius: 2px;
            font-size: 1rem;
            font-style: italic;
            backdrop-filter: blur(10px);
            letter-spacing: 0.05em;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav {
                top: 1rem;
                left: 1rem;
            }
            
            .nav h1 {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .location-header h2 {
                font-size: 2rem;
            }
            
            .widescreen-caption {
                bottom: 2rem;
                left: 1rem;
                right: 1rem;
                transform: none;
                font-size: 0.9rem;
            }
            
            .scroll-indicator {
                display: none;
            }
        }

        /* Additional styling for different photo ratios */
        .portrait-image img {
            max-height: 70vh;
            width: auto;
        }

        .square-image img {
            max-width: 60%;
        }

        @media (max-width: 768px) {
            .square-image img {
                max-width: 100%;
            }
        }
    </style>

        // Location grouping logic
        function getLocationGroup(caption) {
            const c = caption.toLowerCase();
            
            if (c.includes('japan') || c.includes('kyoto') || c.includes('hokkaido') || 
                c.includes('fuji') || c.includes('roppongi') || c.includes('nightlight')) {
                return { name: 'Japan', subtitle: 'Land of the Rising Sun' };
            }
            
            if (c.includes('scotland') || c.includes('highlands')) {
                return { name: 'Scotland', subtitle: 'Highland Memories' };
            }
            
            if (c.includes('rio') || c.includes('chalten') || c.includes('calafate') || 
                c.includes('santiago') || c.includes('buenos aires')) {
                return { name: 'South America', subtitle: 'Patagonian Dreams' };
            }
            
            if (c.includes('lofoten') || c.includes('oslo') || c.includes('trondheim') || 
                c.includes('reindeer') || c.includes('Ã¥')) {
                return { name: 'Scandinavia', subtitle: 'Northern Lights' };
            }
            
            if (c.includes('cannes') || c.includes('lisboa') || c.includes('brussels') || 
                c.includes('paris')) {
                return { name: 'Europe', subtitle: 'Continental Wanderings' };
            }
            
            if (c.includes('barci') || c.includes('barcelona')) {
                return { name: 'Barcelona', subtitle: 'Catalonian Spirit' };
            }
            
            if (c.includes('zermatt') || c.includes('wengen') || c.includes('jungfrau') || 
                c.includes('interlaken') || c.includes('lucerne')) {
                return { name: 'Switzerland', subtitle: 'Alpine Serenity' };
            }
            
            if (c.includes('hong kong') || c.includes('hk')) {
                return { name: 'Hong Kong', subtitle: 'Urban Symphony' };
            }
            
            if (c.includes('chiang') || c.includes('maya') || c.includes('samui') || c.includes('quadbiking')) {
                return { name: 'Thailand', subtitle: 'Southeast Asian Soul' };
            }
            
            if (c.includes('bali')) {
                return { name: 'Bali', subtitle: 'Island Paradise' };
            }
            
            if (c.includes('darling') || c.includes('sydney') || c.includes('back again')) {
                return { name: 'Australia', subtitle: 'Southern Cross' };
            }
            
            return { name: 'Journey', subtitle: 'Moments in Motion' };
        }

        // Group posts by location
        function groupPostsByLocation() {
            const grouped = {};
            
            posts.forEach(post => {
                const location = getLocationGroup(post.caption);
                const key = location.name;
                
                if (!grouped[key]) {
                    grouped[key] = {
                        ...location,
                        posts: [],
                        widePhotos: []
                    };
                }
                
                grouped[key].posts.push(post);
                
                // Add wide photos for full-screen sections
                if (post.ratio >= 1.5) {
                    post.images.forEach(image => {
                        grouped[key].widePhotos.push({
                            file: image.file,
                            caption: post.caption
                        });
                    });
                }
            });
            
            return grouped;
        }

        // Render content
        function renderContent() {
            const main = document.getElementById('mainContent');
            const grouped = groupPostsByLocation();
            
            Object.values(grouped).forEach(location => {
                // Create location section
                const section = document.createElement('section');
                section.className = 'location-section';
                
                // Location header
                const header = document.createElement('div');
                header.className = 'location-header';
                header.innerHTML = `
                    <h2>${location.name}</h2>
                    <div class="location-subtitle">${location.subtitle}</div>
                `;
                section.appendChild(header);
                
                // Container for posts
                const container = document.createElement('div');
                container.className = 'container';
                
                // Add regular posts
                location.posts.forEach(post => {
                    if (post.ratio < 1.5) { // Don't show wide photos in regular sections
                        const postGroup = document.createElement('div');
                        postGroup.className = 'post-group';
                        
                        const imagesDiv = document.createElement('div');
                        imagesDiv.className = 'post-images';
                        
                        post.images.forEach(image => {
                            const imageContainer = document.createElement('div');
                            let imageClass = 'post-image';
                            
                            if (post.portrait) imageClass += ' portrait-image';
                            if (post.ratio === 1.0) imageClass += ' square-image';
                            
                            imageContainer.className = imageClass;
                            imageContainer.innerHTML = `<img src="photos/${image.file}" alt="${post.caption}">`;
                            imagesDiv.appendChild(imageContainer);
                        });
                        
                        const caption = document.createElement('div');
                        caption.className = 'post-caption';
                        caption.textContent = post.caption;
                        
                        postGroup.appendChild(imagesDiv);
                        postGroup.appendChild(caption);
                        container.appendChild(postGroup);
                    }
                });
                
                section.appendChild(container);
                main.appendChild(section);
                
                // Add widescreen photos for this location
                location.widePhotos.forEach(photo => {
                    const wideDiv = document.createElement('div');
                    wideDiv.className = 'widescreen-photo';
                    wideDiv.innerHTML = `
                        <img src="photos/${photo.file}" alt="${photo.caption}">
                        <div class="widescreen-caption">${photo.caption}</div>
                    `;
                    main.appendChild(wideDiv);
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
        });
    </script>
